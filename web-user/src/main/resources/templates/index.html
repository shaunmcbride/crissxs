<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>CrissXs</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="stylesheet" href="css/crissxs.css" rel="stylesheet"></link>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="js/fb.js"></script>
<script type="text/javascript" src="js/validation.js"></script>
</head>
<body ng-app="CrissXsUserApp" ng-controller="LoginController">
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId : '1597092067222780',
				xfbml : true,
				version : 'v2.4'
			});
		};

		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {
				return;
			}
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	<main> <header>
		<h1>Criss-Cross</h1>
	</header>
	<article id="createEvent" ng-hide="createEventHidden">
		<form>
		<fieldset>
			<legend>Add Event</legend>
			<p>
				<label for="eventName">Name:</label><input type="search"
					id="eventName" list="languages" autocomplete="true" ng-model="event.name" />
			</p>
			<datalist id="languages">
  <option value="PHP" />
  <option value="C++" />
  <option value="Java" />
  <option value="Ruby" />
  <option value="Python" />
  <option value="Go" />
  <option value="Perl" />
  <option value="Erlang" />
</datalist>
			
			
			<p>
				<input type="button" ng-click="addEvent()" value="Add" />
			</p>
			</fieldset>
		</form>

	</article>



	</main>
	<aside id="login">
		<form ng-hide="hideLogin">
		<fieldset>
		<legend>Log In</legend>
			<p>
				<label for="username">Username:</label><input type="text"
					required="required" id="username" ng-model="username" />
			</p>
			<p>
				<label for="password">Password:</label><input type="password"
					required="required" id="password" ng-model="password" />
			</p>
			<p>
				<input type="button" value="Login" ng-click="login()" />
			</p>
	</fieldset>
			<p>
				<a ng-href='#here' ng-click='toggleRegisterLogin()'>Register</a>
			</p>
			
		</form>
		
		<form ng-hide="hideRegister">
		<fieldset>
		<legend>Register</legend>
			<p>
				<label for="username">Username:</label><input type="text"
					required="required" id="username" ng-model="register.username" />
			</p>
			<p>
				<label for="password1">Password:</label><input type="password"
					required="required" id="password1" ng-model="register.password" />
			</p>
			<p>
				<label for="password2">Confirm Password:</label> <input
					required="required" type="password" id="password2" oninput="checkPasswords()"
					ng-model="register.password2" />
			</p>
			<p>
				<label for="email">Email:</label> <input type="email" id="email"
					required="required" ng-model="register.email" />
			</p>
			<p>
				<input type="button" value="Register" ng-click="register()" />
			</p>
			</fieldset>
			<p>
				<a ng-href='#here' ng-click='toggleRegisterLogin()'>Already Have
					a Account?</a>
			</p>
		</form>

		<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

		<fb:login-button scope="public_profile,email"
			onlogin="checkLoginState();">
		</fb:login-button>

		<div id="status"></div>

	</aside>

	<!-- Modules -->
	<script src="js/app.js"></script>
	<!-- Controllers -->
	<script src="js/controllers/LoginController.js"></script>
	<!-- Services -->
	<!-- 	<script src="js/angular-services/Login.js"></script> 
 -->
</body>
</html>
